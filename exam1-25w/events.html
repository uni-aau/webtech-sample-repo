<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Arial;
        padding: 20px;
      }
      .box {
        padding: 20px;
        margin: 10px;
        border: 2px solid black;
      }
      #grandparent {
        background: lightblue;
      }
      #parent {
        background: lightgreen;
      }
      #child {
        background: lightcoral;
      }
      #output {
        margin-top: 20px;
        padding: 10px;
        background: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <h2>Event Bubbling Demo</h2>
    <p>Click on any box to see event propagation:</p>

    <div id="grandparent" class="box">
      Grandparent
      <div id="parent" class="box">
        Parent
        <div id="child" class="box">Child (Click me!)</div>
      </div>
    </div>

    <div id="output"></div>

    <script>
      const output = document.getElementById("output");

      document
        .getElementById("grandparent")
        .addEventListener("click", function (event) {
          output.innerHTML += "<div>ðŸ”µ Grandparent clicked!</div>";
        });

      document
        .getElementById("parent")
        .addEventListener("click", function (event) {
          output.innerHTML += "<div>ðŸŸ¢ Parent clicked!</div>";
        });

      document
        .getElementById("child")
        .addEventListener("click", function (event) {
          output.innerHTML += "<div>ðŸ”´ Child clicked!</div>";

          // Stop bubbling
          // event.stopPropagation();
        });

      document.body.addEventListener("click", function (event) {
        if (event.target.id === "output" || event.target === document.body) {
          output.innerHTML = "<div><em>Output cleared. Click a box!</em></div>";
        }
      });
    </script>
  </body>
</html>
